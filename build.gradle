plugins {
    id "com.moowork.node" version "1.2.0"
	id 'com.palantir.docker' version '0.22.1'
}
 
apply plugin: 'base'
apply plugin: "com.moowork.node"
 

group = 'org.testunited'
version = '0.1.1'

node {
    version = "12.8.1"
    download = true
}
 
task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}
 
docker {
    name 'testunited/testunited-webui'
    files tasks.bundle.outputs, 'nginx.conf'
    copySpec.from('build').into('.')
}
assemble.dependsOn(bundle)

task appVersion{
    doLast {
    	println version
  }
}